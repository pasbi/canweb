{% load static %}
<div class="navbar navbar-expand navbar-dark flex-md-row bd-navbar bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="mainMenu">
        <ul class="navbar-nav ml-auto">
            {% for menuitem in menuitems %}
                <li class="nav-item">
                    <a class="nav-link" id="{{ menuitem.id }}">
                        {{ menuitem.label }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <a class="navbar-brand" href="/view/song/list/">
        <img src={% static "svg/logo.svg" %} height="50px" width="50px">
        <span id="title-text"></span>
    </a>
    {% if searchField %}
          <input id="search-field" class="form-control" placeholder="Search" type="text">
    {% endif %}
</div>
